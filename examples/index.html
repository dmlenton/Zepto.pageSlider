<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>Zepto.pageSlider - Examples List</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css"  media="all"/>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"  media="all"/>
    <style type="text/css">
    .media{
        margin-bottom:20px;
    }
    </style>
</head>
<body>

<div class="container">
    <div class="page-header">
        <h3>Zepto.pageSlider - Examples List</h3>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <p>
            Browsing on mobile phone for real effect.
            </p>
            <p>
            使用手机浏览真实效果。
            </p>
        </div>
    </div>

    <div class="row">
        <!-- media begin -->
        <div class="col-sm-6">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <div class="media-object qrcode" data-link="https://github.com/mc-zone/Zepto.pageSlider/tree/master/examples/simple.html" ></div>
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">Simple</h4>

                </div>
            </div>
        </div>
        <!-- media end -->

        <!-- media begin -->
        <div class="col-sm-6">
            <div class="media">
                <div class="media-left">
                    <a href="#">
                        <div class="media-object qrcode" data-link="https://github.com/mc-zone/Zepto.pageSlider/tree/master/examples/simple-horizontal.html" ></div>
                    </a>
                </div>
                <div class="media-body">

        <div class="col-sm-6">

</div>

<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
<script type="text/javascript" src="lib/jquery-qrcode/jquery.qrcode.min.js"></script>
<script type="text/javascript">
$(function(){
    $(".media").each(function(){
        var $qr = $(this).find(".qrcode");
        $qr.qrcode({
            width:150,
            height:150,
            text:$qr.data('link')
        });
    });
});
	
</script>
</html>
